<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="../site/assets/favicon.png"/>
    <title>Ryan Chan</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet'>
  </head>
  <body>
    
    <canvas id="bgCanvas"></canvas>
    <nav id="navbar">
        <ul>
          <a href="index.html" class="logo">
            <img src="./assets/favicon.png" style="width: 60px; height: 60px; margin-top: 10px;">
          </a>
          <a href="index.html" class="logo"><h6 id="item" style="color:#fff; margin-top: 24px; margin-left: 10px;">Ryan Chan</h6></a>
          <button class="contactme" style="float: right; margin-right: 50px; margin-top: 15px" onclick=contactme()>Contact me &nbsp;<i class='fas fa-paper-plane'></i></button>
          <li><a href="music.html"><p style="color: #fff;">Music</p></a></li>
          <li><a href="projects.html"><p style="color: #fff;">Projects</p></a></li>
          <li><a href="index.html"><p style="color: #fff;">Home</p></a></li>
        </ul>
    </nav>
      
    <section class="container1"> 
        <div class="card1">
            <center><h1>Contact Me</h1></center>
            <form action="/contact" id="contact-form" method="post" role="form">
                <fieldset>
                    <label for="name">Name</label>
                        <input 
                          id="name" 
                          name="name" 
                          type="text" 
                          placeholder="Your name" 
                          required>

                    <label for="email">Email</label>
                        <input 
                          id="email" 
                          name="email" 
                          type="text" 
                          placeholder="Your email" 
                          required>

                    <label for="message">Message</label>
                        <textarea 
                          id="message" 
                          name="message" 
                          placeholder="Enter your message here" 
                          rows="3" 
                          required>
                        </textarea>

                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>
    
      
    <script src="script.js"></script>
    <script src="server.js"></script>
  </body>
</html>
